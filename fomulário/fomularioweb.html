<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="#">

            <div class="input-group">
                <label for="username">Nome Completo: </label>
                <input type="text" id="username" name="username" placeholder="Seu nome" required >
            </div>

            <div class="input-group">
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="input-group">
                <label for="tel">Telefone: </label>
                <input type="tel" id="tel" name="tel" placeholder="Seu telefone" required>
            </div>

            <div class="input-group">
            <label for="mensagem">Mensagem: </label>
            <textarea  name="mensagem" id="mensagem" rows="4"  placeholder="Escreva sua mensagem aqui..."></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
